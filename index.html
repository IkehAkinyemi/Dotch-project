<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-Dotch.css">
    <title>Dotch</title>
</head>
<body>
    <header>
        <div class="img-container"><img src="./image/Dotch-logo.png" alt="logo"></div>
        <div class="sidebar">
            <input type="checkbox" name="" id="check">
            <label for="check"><i class="fa fa-bars"></i></label>
            <ul class="menu">
                <li class="profile"><a href=""><img src="./image/1st_Profile.png" alt="user"><div class="user-name">17th_StreetCode</div></a></li>
                <li><a href="#"><i class="fa fa-user"></i>Profile</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i>Messages</a></li>
                <li><a href="#"><i class="fa fa-bookmark"></i>Bookmarks</a></li>
                <li><a href="#"><i class="fa fa-gear"></i>Settings</a></li>
                <li><a href="#"><i class="fa fa-question-circle"></i>Help</a></li>
            </ul>
        </div>
    </header>
    <input type="text" placeholder="search for catagory; outdoor" id="search-input">
    <nav class="nav-container">
        <ul class="nav-collection">
            <span class="first"><a href="google.com">All</a></span>
            <span class="second"><a href="#">Portrait</a></span>
            <span class="third"><a href="#">Technology</a></span>
            <span class="fourth"><a href="#">Interior</a></span>
            <span class="seven"><a href="#">Minimal</a></span>
            <label for="input"><i class="fa fa-search"></i></label>
        </ul>
    </nav>
</body>
<script src="./app-Dotch.js"></script>
</html>
