<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylistDotch.css">
    <title>Dotch</title>
</head>
<body>
    <header>
        <div class="sub-header">
            <div class="img-container"><img src="./image/Dotch-logo.png" alt="logo"></div>
            <div class="sidebar">
                <input type="checkbox" name="" id="check">
                <label for="check" class="menu-bar"><i class="fa fa-bars"></i></label>
                <ul class="menu">
                    <li class="ul-items profile-container"><a href=""><img src="./image/1st_Profile.png" alt="user"><div class="user-name">17th_StreetCode</div></a></li>
                    <li class="ul-items profile"><a href="#"><i class="fa fa-user"></i>Profile</a></li>
                    <li class="ul-items messages"><a href="#"><i class="fa fa-envelope"></i>Messages</a></li>
                    <li class="ul-items ookmarks><a href="#"><i class="fa fa-bookmark"></i>Bookmarks</a></li>
                    <li class="ul-items settings"><a href="#"><i class="fa fa-gear"></i>Settings</a></li>
                    <li class="ul-items help"><a href="#"><i class="fa fa-question-circle"></i>Help</a></li>
                </ul>
            </div>
        </div>
        <nav class="nav-container">
            <div class="search-container">
                <input type="text" placeholder="search for catagory; outdoor" id="search-input">
            </div>
            <ul class="nav-collection">
                <span class="first"><a href="google.com">All</a></span>
                <span class="second"><a href="#">Portrait</a></span>
                <span class="third"><a href="#">Technology</a></span>
                <span class="fourth"><a href="#">Interior</a></span>
                <span class="seven"><a href="#">Minimal</a></span>
                <label for="input"><a href=""><i class="fa fa-search"></i></a></label>
            </ul>
        </nav>
    </header>

    <main>
        <div class="post-feed">
            <div class="img-container"><img src="./image/first-img.png" alt="" width="200" height="200"></div>
        </div>

        <div class="post-feed">
            <div class="img-container second-post"><img src="./image/andres-gomez-C_76tBvU_SI-unsplash.jpg" alt="" width="300" height="200"></div>
        </div>
    </main>
</body>
<script src="./app-Dotch.js"></script>
</html>
